<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location ui-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search weather ui-->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder=" Search for city...." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" height="20" width="20">
                </button>
            </form>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading...</p>
            </div>
            <!--Show weather Info UI-->
            <div class="user-info-container sub-container">
                <!--for user City Name and country icon-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- a small weather description -->
                <p data-weatherDesc></p>
                <!--Weather icon-->
                <img data-weatherIcon>
                <!-- temperature -->
                <p dataTemp></p>
                <!--3 Card Parameter-->
                <div class="parameter-container">
                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--Card2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <!-- for error handling --> 
            <div class="error">
                <img src="./assets/not-found.png" alt="">
                <p>no city found</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
